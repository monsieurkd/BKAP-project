Welcome to the "Parks Characters" page, where we introduce you to the fun and exciting characters that call our amusement waterpark home! These lovable characters are a big part of what makes our park unique and memorable, and we're excited to share their stories with you.

Splashy the Dolphin
Splashy is a playful and energetic dolphin who loves to perform for the park guests. She's always up for a good time and can be found jumping through hoops, racing through the water, and even giving rides to kids. Splashy was rescued from a nearby oceanic research center, where she was being trained for marine research. However, she had other plans - she loved the freedom of the open water too much! When she was brought to our park, she finally found the perfect home where she could use her talents to entertain and inspire others.

Rocky the Raccoon
Rocky is a clever and mischievous raccoon who loves to cause a little trouble. He's always up to something and can be found raiding the park's snack stands, hiding out in the trees, or playing pranks on the other characters. But don't be fooled by his playful nature - Rocky also has a heart of gold and loves to help out his friends. He may be a bit of a troublemaker, but he always means well.

Sandy the Sea Turtle
Sandy is a wise and gentle sea turtle who has lived in the park for many years. She's seen it all and is always happy to share her wisdom with the younger park guests. Sandy loves to bask in the sun and take leisurely swims through the lazy river, but she also knows how to get things done when it's necessary. She's a beloved member of the park community and a true icon of the ocean.

Buzz the Bee
Buzz is a hardworking and loyal bee who takes his job as the park's official pollinator very seriously. He can be found buzzing from flower to flower, ensuring that the park's gardens are always in full bloom. Buzz may be small, but he has a big heart and is always willing to lend a helping hand. He's also a bit of a foodie and loves to sample the park's delicious treats whenever he can.

Sammy the Seal
Sammy is a friendly and outgoing seal who loves to perform for the park guests. He can often be found balancing balls on his nose, showing off his impressive swimming skills, or just hanging out and chatting with the visitors. Sammy is always up for a good time and loves to make new friends. He's also an animal ambassador for the park, helping to raise awareness about the importance of ocean conservation and the need to protect our marine wildlife.
